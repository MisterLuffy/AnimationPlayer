<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Player</title>
    <style>
        html,
        body {
            display: flex;
            width: 100%;
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #333;
            color: #fdfdfd;
        }

        canvas {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="960" height="480" style="background-color: #fff;"></canvas>
    <script src="../dist/animation.js"></script>
    <script>
        function randomInt(start, end, count) {
            count = count > 0 ? count : 1;
            var result = [];
            while (count--) {
                result.push(
                    Math.round(Math.random() * (end - start)) + start
                );
            }
            return result.length > 1 ? result : result.pop();
        }

        window.onload = function () {
            var canvas = document.querySelector('canvas');
            var animation = new Animation(canvas, ['click']);

            window.animation = animation;

            var count = 0;
            var timer = setInterval(
                function () {
                    var radius = randomInt(4, 10);

                    animation.addShape(
                        'arc',
                        {
                            x: Math.round(Math.random() * canvas.width),
                            y: radius,
                            radius: radius,
                            fillColor: 'rgba(' + randomInt(80, 255, 3).join(',') + ', 0.7' + ')',
                            vx: randomInt(1, 5),
                            vy: randomInt(1, 5),
                            cache: false
                        }
                    );

                    count++;

                    if (count >= 100) {
                        clearInterval(timer);
                    }
                },
                10
            );
            animation.start();
        };
    </script>
</body>
</html>
