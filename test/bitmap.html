<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation Player</title>
    <style>
        html,
        body {
            display: flex;
            width: 100%;
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #333;
            color: #fdfdfd;
        }

        canvas {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="960" height="480" style="background-color: #fff;"></canvas>
    <script src="../dist/animation.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.querySelector('canvas');
            var animation = new Animation(canvas, ['click']);
            var image = new Image();

            window.animation = animation;

            var createShapes = function () {
                var count = 0;
                var timer = setInterval(
                    function () {
                        var ratio = Math.random() * 0.4 + 0.2;
                        var width = Math.round(ratio * image.width);
                        var height = Math.round(ratio * image.height);

                        animation.addShape(
                            'bitmap',
                            {
                                image: image,
                                x: Math.round(Math.random() * canvas.width),
                                y: -height,
                                width: width,
                                height: height,
                                onUpdate: function () {
                                    const me = this;
                                    const baseFrame = 100;
                                    me.frame = me.frame >= baseFrame ? me.frame : baseFrame;

                                    // 模拟自由落体的变化
                                    const delta = me.frame * 0.1;
                                    let x = Math.floor(me.x + delta * 0);
                                    let y = Math.floor(me.y + delta);

                                    // 边界检测
                                    if (x + me.width < 0) {
                                        x = me.wraperWidth;
                                    }

                                    if (y > me.wraperHeight) {
                                        me.frame = baseFrame;
                                        x = Math.floor(Math.random() * me.wraperWidth);
                                        y = -me.height;
                                    }

                                    me.x = x;
                                    me.y = y;

                                    // 阻止后续
                                    return false;
                                },
                                onClick: function () {
                                    this.dispose();
                                }
                            }
                        );

                        count++;

                        if (count >= 10) {
                            clearInterval(timer);
                        }
                    },
                    10
                );
                animation.start();
            };

            image.onload = createShapes;
            image.src = './rick.png';
        };
    </script>
</body>
</html>
