<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        html,
        body {
            display: flex;
            width: 100%;
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #333;
            color: #fdfdfd;
        }

        canvas {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080" style="width: 100%; height: 100%"></canvas>
    <script src="../dist/animation.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.querySelector('canvas');
            var animation = new Animation(canvas);
            var image = new Image();

            window.animation = animation;

            image.onload = function () {
                var count = 0;
                var timer = setInterval(
                    function () {
                        var ratio = Math.random() * 0.4 + 0.2;
                        var width = Math.round(ratio * image.width);
                        var height = Math.round(ratio * image.height);

                        animation.addShape(
                            'bitmap',
                            {
                                image: image,
                                x: Math.round(Math.random() * canvas.width),
                                y: -height,
                                width: width,
                                height: height
                            }
                        );
                        count++;
                        if (count >= 20) {
                            clearInterval(timer);
                        }
                    },
                    60
                );
                animation.start();
            };

            image.src = './rick.png';
        };
    </script>
</body>
</html>
